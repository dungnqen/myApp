{% extends "layout.html" %}

{% load static %}

{% block body %}

<div class="category-section-header" style="margin-bottom:10px; padding: 10px 20px">
    <a href="/san-pham/linh-kien-lap-ghep-kep-chat"
        data-cat_link="/san-pham/linh-kien-lap-ghep-kep-chat" style="color: #2e3538">
        Bu-lông ốc vít </a>
    <a class="pull-right" data-toggle="collapse" href="/#collapse1114"
        style="color: #2e3538">
        <i class="fa fa-chevron-down"></i>
    </a>
</div>

<div id="collapse1114" class="collapse in">
    <div class="cat-detail g-grid-c10">
        <div class="g-grid-5">
            <!-- for each -->
            {% for item in items %}
            <div class="g-grid-cell general-box-icon" style="padding: 0px; cursor: default; position: relative;">
                <div class="general-box-content"
                    style="position:relative;text-align:center; padding: 20px; margin-bottom: 10px">
                    <img alt="hàng có sẵn" src="{% static 'img/instock-tag-category.png' %}" style="position:absolute;top:5px;left:0px;width:50%">
                    <a href="/{{ item.url_path }}">
                        <img alt="{{ item.name }}"
                            src="{% static "" %}img/{{ item.img_path }}"
                            style="max-width:100%">
                    </a>
                </div>
                <div class="general-box-header" style="position: absolute; bottom: 0px; width: 100%;">
                    <h3>
                        <a href="/{{ item.url_path }}"
                            onclick="FilterAjx.selectCategory(this); return false;"
                            data-cat_link="/{{ url_path }}">
                            {{ item.get_name_display }}
                        </a>
                    </h3>
                </div>
            </div>
            {% endfor %}
            <!-- end -->

        </div>
    </div>
</div>

{% endblock %}
