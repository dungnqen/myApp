{% extends "layout.html" %}

{% load static %}

{% block body %}
<!-- fasteners -->
<div class="category-section-header" style="margin-bottom:10px; padding: 10px 20px">
    <a href="#fasteners"
        style="color: #2e3538">
        Linh kiện siết chặt </a>
    <a class="pull-right" data-toggle="collapse" href="/#fasteners"
        style="color: #2e3538">
        <i class="fa fa-chevron-down"></i>
    </a>
</div>

<div id="fasteners" class="collapse in" style="margin-bottom: 40px;">
    <div class="cat-detail g-grid-c10">
        <div class="g-grid-5">
            <!-- for each -->
            {% for item in items %}
            <div class="g-grid-cell general-box-icon" style="padding: 0px; cursor: default; position: relative; height: 260px;">
                <div class="general-box-content"
                    style="position:relative;text-align:center; padding: 20px; margin-bottom: 10px">
                    <img alt="hàng có sẵn" src="{% static 'img/instock-tag-category.png' %}" style="position:absolute;top:5px;left:0px;width:50%">
                    <a href="/{{ item.url_path }}" style="position: absolute; bottom: -155px; left: 0px; width: 100%;">
                        <img alt="{{ item.name }}"
                            src="{% static "" %}img/{{ item.img_path }}"
                            style="max-width: 100%; max-height: 140px;">
                    </a>
                </div>
                <div class="general-box-header" style="position: absolute; bottom: 0px; width: 100%;">
                    <h3>
                        <a href="/{{ item.url_path }}"
                            onclick="FilterAjx.selectCategory(this); return false;"
                            data-cat_link="/{{ url_path }}">
                            {{ item.get_name_display }}
                        </a>
                    </h3>
                </div>
            </div>
            {% endfor %}
            <!-- end -->

        </div>
    </div>
</div>

<!-- linearMotion -->
<div class="category-section-header" style="margin-bottom:10px; padding: 10px 20px">
    <a href="#linearMotion"
        style="color: #2e3538">
        Linh kiện chuyển động thẳng </a>
    <a class="pull-right" data-toggle="collapse" href="/#linearMotion"
        style="color: #2e3538">
        <i class="fa fa-chevron-down"></i>
    </a>
</div>

<div id="linearMotion" class="collapse in" style="margin-bottom: 40px;">
    <div class="cat-detail g-grid-c10">
        <div class="g-grid-5">
            <!-- for each -->
            {% for linearMotion in linearMotions %}
            <div class="g-grid-cell general-box-icon" style="padding: 0px; cursor: default; position: relative; height: 260px;">
                <div class="general-box-content"
                    style="position:relative;text-align:center; padding: 20px; margin-bottom: 10px">
                    <img alt="hàng có sẵn" src="{% static 'img/instock-tag-category.png' %}" style="position:absolute;top:5px;left:0px;width:50%">
                    <a href="/{{ linearMotion.url_path }}" style="position: absolute; bottom: -155px; left: 0px; width: 100%;">
                        <img alt="{{ linearMotion.name }}"
                            src="{% static "" %}img/{{ linearMotion.img_path }}"
                            style="max-width: 100%; max-height: 140px;">
                    </a>
                </div>
                <div class="general-box-header" style="position: absolute; bottom: 0px; width: 100%;">
                    <h3>
                        <a href="/{{ linearMotion.url_path }}"
                            onclick="FilterAjx.selectCategory(this); return false;"
                            data-cat_link="/{{ url_path }}">
                            {{ linearMotion.get_name_display }}
                        </a>
                    </h3>
                </div>
            </div>
            {% endfor %}
            <!-- end -->

        </div>
    </div>
</div>

{% endblock %}
